    <body>

        <span class="texto">Quanto trigo você perdeu na úlitma safra?</span><br>

            <option value="sacas">Sacas</option>
        </select><br>
        <span class="texto">Quantos hectares você planeja plantar na próxima safra?</span><br>
        <input type="number" id="input_proxima"><br>
        <button onclick="calc()">Calcular perda</button>
        <div id="x"></div>
    </body>
</html>

<script>
    function calc(){
        var perda = Number(input_perda.value) 
        var proximaColheita = (input_proxima.value * 3144) / 1000
        var total = (proximaColheita * 0.23) * 1243.31

        if (select_qtdtrigo.value == 'kg'){
            perda = perda / 1000
        }

        if (select_qtdtrigo.value == 'sacas'){
            perda = (perda * 60) / 1000
        }

        var valorPerda = perda * 1243.31

    x.innerHTML = `Cuidado ${input_nome.value}, você pode perder R$${total} se não cuidar da temperatura e umidade do seu trigo.<br>
Na safra passada você perdeu ${perda} toneladas, resultando num prejuizo de R$${valorPerda}, mas não se preocupe, a Fitteya Tech cuidará disso para você.<br>

    }
</script>
